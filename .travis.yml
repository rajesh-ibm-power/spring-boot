language: java
jdk:
  - openjdk11
dist: xenial
arch:
  - amd64
  - ppc64le
script:
  - ./gradlew build --scan -s
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
